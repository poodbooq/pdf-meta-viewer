<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <h4>Filename: {{.Filename}}</h4>
                <div class="valign-wrapper center-align">
                    <a href="/" class="waves-effect waves-light btn blue"><i class="material-icons left">arrow_back</i>back</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{range $key, $val := .Info}}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$val.Field}}</td>
                            <td>{{$val.Value}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
                <a href="/" class="waves-effect waves-light btn blue valign-wrapper"><i class="material-icons left">arrow_back</i>back</a>
            </div>
        </div>
    </div>
</body>

</html>
